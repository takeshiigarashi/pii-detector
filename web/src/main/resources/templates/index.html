<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PII Detector</title>
</head>
<body>
    <h1>PII Detector</h1>
    <form action="#" th:action="@{/detect}" method="post">
        <label for="inputText">Enter text:</label>
        <textarea id="inputText" name="inputText"></textarea>
        <button type="submit">Detect</button>
    </form>

    <div th:if="${result}">
        <h2>Detection Result:</h2>
        <p th:text="${result}">Result will appear here.</p>
    </div>

    <div>
        <p>Result: <span th:text="${result}">No result</span></p>
    </div>
</body>
</html>
